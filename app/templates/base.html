<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1"
    />
    <meta
      name="description"
      content="qysqa a URL shortener website with CLI support."
    />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />
    <link
      href="{{ url_for('static', filename='styles/base.css') }}"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script
      src="https://kit.fontawesome.com/a21a50c51f.js"
      crossorigin="anonymous"
    ></script>
    <title>qysqa - url shortener</title>
  </head>
  <body>
    {% include 'navbar.html' %}

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <span class="flashed">{{ message }}</span>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block body %}
    {% endblock %}

    {% block script %}
    {% endblock %}

    {% include 'footer.html' %}
  </body>
</html>
