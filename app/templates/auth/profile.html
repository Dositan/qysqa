{% extends "base.html" %}

{% block body %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/profile.css') }}" />
<div class="profile">
  <h1>User: {{ user.username }}</h1>
  <h2>Created: {{ user.created_at.strftime("%Y:%m:%d") }}</h2>
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">token 🔐</th>
        <th scope="col">clicks 🐁</th>
      </tr>
    </thead>
    <tbody>
      {% for url in user.urls %}
      <tr>
        <td>
          <a href="{{ url_for('main.short_url', token=url.token) }}"
            >{{ url.token }}</a
          >
        </td>
        <td>{{ url.clicks }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
